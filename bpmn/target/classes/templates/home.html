<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/sheet.css" rel="stylesheet" type="text/css" />
<script

<body>

		<div class="custom-container-big">
			<!-- Activation link message -->
			<div th:if="${activationLink != null}">

					style="position: fixed">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<p>
						<strong><span th:text="${activationLink}" /></strong>
					</p>
				</div>
			</div>

			<h1 class="display-3">BPMN - Projekt grupowy</h1>
			<hr class="my-4" />
			<div class="Row">
				<div class="Column">
					<a href="/home/register"><input type="button"
						class="btn btn-success" style="width: 115%"
						value='Zarejestruj siÄ™'></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
